<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/set.css}">

<body><div id="wrapper">
<div class="row h-100">

    <div class="mt-3 h-100 col-sm-10">
    <div class="container-fluid p-0"><h1 class="h3 mb-3">編集</h1></div>
    <div class="mb-3 col-12 col-xxl-6">
    <div class="col-xl-12">
    <div class="card">
    <div class="card-body mb-5">
    <div class="wizard wizard-success mb-4">

        <form name="form"
              th:action="@{/r-detail/{id}/update(id=${report.id})}"
              th:object="${report}"
              th:method="post">

        <table class="table table-striped">
            <tr><th>アカウントID</th><td th:text="${report.employeeCode}"></td></tr>
            <tr><th>アカウント名</th><td th:text="${report.title}"></td></tr>
            <tr><th>キーワード</th><td>
            <input type="text" th:field="*{content}" id="content"></td></tr>
            <tr><th>登録日時</th><td th:text="${#temporals.format(report.createdAt, 'yyyy/MM/dd HH:mm:ss')}"></td></tr>
            <tr><th>更新日時</th><td th:text="${#temporals.format(report.updatedAt, 'yyyy/MM/dd HH:mm:ss')}"></td></tr>
        </table>

        <div class="mt-5 row g-1">
            <div class="col-auto"><input type="submit" value="更新" class="btn btn-primary"></div>
            <div class="col-auto"><a th:href="@{/delete/{id}/(id=${report.id})}" class="btn btn-primary">削除</a></div>
            <div class="col-auto"><a th:href="@{/all/}" class="btn btn-primary">戻る</a></div>
        </div>

        </form>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
</div>
</body>
</html>
